<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // ฟังก์ชันสำหรับเพิ่มจำนวนสินค้า
        function increaseQuantity(itemId) {
            updateCartItem(itemId, "increase");
        }

        // ฟังก์ชันสำหรับลดจำนวนสินค้า
        function decreaseQuantity(itemId, quantity) {
            if (quantity === 1) {
                // ถ้ามี 1 ชิ้น ให้แสดง Popup ยืนยันการลบ
                if (confirm("สินค้าชิ้นนี้จะถูกลบออกจากตะกร้า คุณต้องการดำเนินการต่อหรือไม่?")) {
                    updateCartItem(itemId, "remove");
                }
            } else {
                updateCartItem(itemId, "decrease");
            }
        }

        // ฟังก์ชันสำหรับลบสินค้า
        function removeItem(itemId) {
            if (confirm("คุณแน่ใจว่าต้องการลบสินค้าชิ้นนี้ออกจากตะกร้า?")) {
                updateCartItem(itemId, "remove");
            }
        }

        // ฟังก์ชันจัดการคำขออัปเดตสินค้าในตะกร้า
        function updateCartItem(itemId, action) {
            fetch(`/cart/update/${itemId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // รีโหลดหน้าเพื่ออัปเดตข้อมูล
                } else {
                    alert(data.error || "เกิดข้อผิดพลาด");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // ฟังก์ชันยืนยันคำสั่งซื้อ
        function confirmOrder() {
            fetch("/cart/confirm/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = `/order/success/${data.order_id}/`;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6">ตะกร้าของฉัน</h1>
        <div>
            {% if cart_items %}
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ชื่อเมนู</th>
                            <th class="border border-gray-300 px-4 py-2">จำนวน</th>
                            <th class="border border-gray-300 px-4 py-2">ราคา</th>
                            <th class="border border-gray-300 px-4 py-2">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                            <tr>
                                <td class="border border-gray-300 px-4 py-2">{{ item.menu.food_name }}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">
                                    <button onclick="decreaseQuantity({{ item.id }}, {{ item.quantity }})" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                                    <span class="mx-2">{{ item.quantity }}</span>
                                    <button onclick="increaseQuantity({{ item.id }})" class="bg-green-500 text-white px-2 py-1 rounded">+</button>
                                </td>
                                <td class="border border-gray-300 px-4 py-2 text-center">{{ item.menu.price|floatformat:2 }}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">
                                    <button onclick="removeItem({{ item.id }})" class="bg-red-500 text-white px-2 py-1 rounded">ลบ</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mt-4">
                    <h2 class="text-lg font-bold">ยอดรวม: {{ total_price|floatformat:2 }} บาท</h2>
                </div>

                <!-- ปุ่มยืนยันคำสั่งซื้อ -->
                <div class="mt-6 text-center">
                    <button onclick="confirmOrder()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">ยืนยันคำสั่งซื้อ</button>
                </div>
            {% else %}
                <p class="text-center text-gray-500">ไม่มีสินค้าในตะกร้า</p>
            {% endif %}
        </div>
        <div class="mt-4 text-center">
            <a href="/menu/" class="text-blue-500 hover:underline">เพิ่มสินค้า</a>
        </div>
    </div>
</body>

</html>
